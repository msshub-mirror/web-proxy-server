<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロキシテスト</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    input, button, label {
      padding: 0.5em;
      font-size: 1em;
      margin-bottom: 1em;
      display: block;
      width: 100%;
      max-width: 600px;
    }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5em;
      max-width: 600px;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>プロキシ経由でサイト表示</h1>
  <input id="urlInput" placeholder="https://example.com" />
  
  <div class="checkbox-wrapper">
    <input type="checkbox" id="corsToggle" />
    <label for="corsToggle">CORSヘッダーを付加する</label>
  </div>

  <button onclick="openViaProxy()">新しいタブで表示</button>

  <script>
    function openViaProxy() {
      const input = document.getElementById('urlInput').value;
      const cors = document.getElementById('corsToggle').checked;
      const proxyBase = '/proxy';

      const proxyUrl = `${proxyBase}?url=${encodeURIComponent(input)}&cors=${cors}`;
      window.open(proxyUrl, '_blank');
    }
  </script>
</body>
</html>
